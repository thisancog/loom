<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loom Looom Loom Loom Loom Loom Loom Loom</title>
	<script>var html = document.getElementsByClassName('no-js'), touch = 'ontouchstart' in window || navigator.maxTouchPoints; for (var i = 0; i < html.length; i++) { html[i].className = 'js' + (touch ? ' is-touchdevice' : ''); }</script>
	<link rel="stylesheet" href="dist/css/main.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<script type="text/javascript" src="dist/js/main.min.js" defer></script>
	<link rel="apple-touch-icon" sizes="120x120" href="src/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon-16x16.png">
	<link rel="manifest" href="src/img/site.webmanifest">
	<link rel="mask-icon" href="src/img/safari-pinned-tab.svg" color="#00aba9">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<script type="text/javascript">document.documentElement.style.setProperty('--vw', 0.01 * document.body.clientWidth + 'px'); document.documentElement.style.setProperty('--vh', 0.01 * window.innerHeight + 'px');</script>

	<div class="wrapper">
		<div class="sketch-container"></div>
		<form class="controls">
			<div class="settings">
				<div class="settings-toggle">Show settings</div>
				<div class="settings-inner">
					<div class="setting">
						<label for="thread-width">Thread thickness</label>
						<div class="setting-inner">
							<input type="number" class="alpha" min="1" max="50" id="thread-width" value="8" />
						</div>
					</div>
					<div class="setting">
						<label for="thread-spacing">Thread spacing</label>
						<div class="setting-inner">
							<input type="number" class="alpha" min="0" max="20" id="thread-spacing" value="2" />
						</div>
					</div>
					<div class="setting">
						<label for="pattern-width">Pattern width</label>
						<div class="setting-inner">
							<input type="number" class="alpha" min="1" max="999" id="pattern-width" value="8" />
						</div>
					</div>
					<div class="setting setting-repeater setting-wefts">
						<label>Wefts <span class="tooltip" data-description="The vertical threads">?</span></label>
						<div class="setting-inner repeater-inner">
							<div class="repeater-elements">
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#007BFF" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#007BFF" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#E43F3F" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#E43F3F" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#13C940" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#13C940" />
									</div>
									<span class="remove-btn">Remove</span>
								</div>
							</div>
							<div class="repeater-add add-weft-btn">New</div>
							<div class="repeater-single repeater-template">
								<div class="repeater-row">
									<label>Color</label>
									<input type="color" value="#000000" />
								</div>
								<span class="remove-btn">Remove</span>
							</div>
						</div>
					</div>

					<div class="setting setting-repeater setting-warps">
						<label>Warps <span class="tooltip" data-description="The horizontal threads. Patterns are described by a series of zeroes (warp goes under) and ones (warp goes over), e.g. 00100101 etc.">?</span></label>
						<div class="setting-inner repeater-inner">
							<div class="repeater-elements">
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#E43F3F" />
									</div>
									<span class="remove-btn">Remove</span>
									<div class="repeater-row">
										<label>Pattern</label>
										<input type="text" data-lpignore="true" value="00001100" />
									</div>
								</div>
								<div class="repeater-single">
									<div class="repeater-row">
										<label>Color</label>
										<input type="color" value="#13C940" />
									</div>
									<span class="remove-btn">Remove</span>
									<div class="repeater-row">
										<label>Pattern</label>
										<input type="text" data-lpignore="true" value="11000000" />
									</div>
								</div>
							</div>
							<div class="repeater-add add-warp-btn">New</div>
							<div class="repeater-single repeater-template">
								<div class="repeater-row">
									<label>Color</label>
									<input type="color" value="#000000" />
								</div>
								<span class="remove-btn">Remove</span>
								<div class="repeater-row">
									<label>Pattern</label>
									<input type="text" data-lpignore="true" value="00110011" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="setting">
				<label for="generate-input">Seed <span class="tooltip" data-description="Enter some text from which a pattern will be generated">?</span></label>
				<div class="setting-inner">
					<input type="text" class="alpha" id="seed" data-lpignore="true" placeholder="Type something&hellip;" />
				</div>
			</div>

			<div class="actions">
				<input type="submit" class="alpha" id="generate" value="Generate" />
				<input type="button" class="alpha" id="download" value="Download" />
			</div>
		</form>
	</div>
</body>
</html>
